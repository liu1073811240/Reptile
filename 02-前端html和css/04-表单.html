<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>注册页面</h3>
<form action="http://127.0.0.1:8888/login" method="post">
    <p>姓名：<input type="text" name="user"></p>
    <p>密码：<input type="password" name="pwd"></p>
    <p>
        爱好：
        篮球<input type="checkbox" name="hobby" value="lanqiu">
        足球<input type="checkbox" name="hobby" value="zuqiu">
    </p>
    <p>
        性别：男<input type="radio" name="gender" value="male">
             女<input type="radio" name="gender" value="female">
    </p>

    <p>籍贯
        <select name="province" id="">
            <option value="henan">河南省</option>
            <option selected value="hebei">河北省</option>
            <option value="hubei">湖北省</option>
            <option value="hunan">湖南省</option>
        </select>
    </p>


    <p>
        <input type="submit" value="submit">
    </p>

</form>

</body>
</html>
