<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>
        // while循环:条件循环
        var count = 0;
        while (count < 10) {
            count++;

            // 业务代码
            console.log(count)
        }

        // for循环:条件循环

        for (var count=1;count <= 100;count++){
            // 业务代码
            console.log(count)
        }

        // 1+2+3+4+....100除了88以外的值的和？

    </script>


</head>
