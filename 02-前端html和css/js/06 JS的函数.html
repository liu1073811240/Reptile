<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>
        // 调用
        foo()

        // 声明函数
        function foo() {
            console.log("foo..")
        }

        function add(x, y) {
            return x + y
        }

        console.log(add(10, 20));

        // 匿名函数
        (function (x, y) {
            // return x + y
            alert('匿名函数执行方式一')
        })(1, 2)

    </script>


</head>
<body>


</body>
</html>
