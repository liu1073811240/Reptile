<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>

</head>
<body>


<div class="c1" id="i1">click1</div>
<div class="c2">click2</div>
<div class="c3">click3</div>

<p>用户名：<input id="i2" type="text"></p>

<script>
    // JS：选择标签+操作标签
    dom = document.getElementsByClassName("c1")[0]    // [dom,...]
    console.log(dom)
    // dom.on事件 = function(){}
    dom.onclick = function () {
        // alert(123)
        // 打印当前标签的文本值
        // console.log(this.innerHTML)
        this.innerHTML = "yuan"
        // css操作
        this.style.color = "red"

    }

    dom2 = document.getElementById("i2")    // [dom,...]
    dom2.onblur = function () {  // 点击不触发，一离开就触发。
        // alert(123)
        console.log(this.value)
        this.value = "苑"

    }
</script>


</body>
</html>
